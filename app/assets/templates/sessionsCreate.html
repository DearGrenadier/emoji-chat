<div layout="row" layout-align="center center">
  <form  name="sessionForm" ng-submit="sessionForm.$valid && createSession()" novalidate>
    <md-input-container>
      <label>
        Username
      </label>
      <input type="text" ng-model="session.username" md-maxlength="10" ng-maxlength="10" required>
    </md-input-container>
  </form>
</div>

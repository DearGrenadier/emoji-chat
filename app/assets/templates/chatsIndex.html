<div layout="column" style="height:600px; width: 600px; margin: auto;" ng-cloak>
  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>Emoji Chat</span>
      </h3>
      <h3 style="float: right">
        <span>{{user.username}}</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="message in messages">
        <div class="md-list-item-text">
          <h3>{{message.author}}</h3>
          <h4>{{message.content}}</h4>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    <md-list>
  </md-content>
  <md-input-container class="md-block">
    <label>Message...</label>
    <input ng-model="message.content" md-maxlength="50">
    <md-button class="md-primary" ng-click='sendMessage()'>
      Send
    </md-button>
  </md-input-container>
</div>

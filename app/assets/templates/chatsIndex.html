<div layout="column" style="height:600px; width: 600px; margin: auto; overflow: hidden" ng-cloak>
  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>Emoji Chat</span>
      </h3>
      <span flex></span>
      <md-button>
        <span>{{user.username | uppercase}}</span>
      </md-button>
    </div>
  </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="message in messages">
        <div class="md-list-item-text">
          <h3 style="color: #f39">{{message.author}}</h3>
          <h4 style="color: #999">{{message.content}}</h4>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    <md-list>
  </md-content>
</div>
<form name='messForm' ng-submit='messForm.$valid && sendMessage()' novalidate style="width: 600px; margin: auto; margin-top: 20px;">
  <md-input-container class="md-block">
    <label>Message...</label>
    <input ng-model="message.content" required>
  </md-input-container>
</form>
